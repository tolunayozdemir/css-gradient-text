<!DOCTYPE html>
<html>
<head>
	<title>GRADIENT TEXT EXAMPLE</title>
</head>

<style type="text/css">
	.header {
		letter-spacing: 15px;
		font-weight: 700;

		text-transform: uppercase;
		background-image: linear-gradient(to right, #333, #ccc);
		display: inline-block;
		-webkit-background-clip: text;
		color: transparent;
	}
</style>

<body>
	<div class="header">
		<h1 class="text">Gradient Text</h1>
	</div>
</body>
</html>
